<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Michal Dostal</title>
  </head>
  <body>
    <header>
      <h1 class="message">Začni Hádat</h1>
      <p class="between">(Mezi 1 až 20)</p>
      <p class="name">Michal Dostal 2023</p>
      <button class="btn again agn">Znovu!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check zkl">Zkontrolovat</button>
      </section>
      <section class="right">
        <p class="label-score skr">Skóre: <span class="score">20</span></p>
        <p class="label-highscore hsk">
          Nejlepší Skóre: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>

<!--Michal Dostal 2023-->
